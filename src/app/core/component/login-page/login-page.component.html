<div class="container justify-content-center" style="margin-top: 18%;">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="row">
                <div class="col-12 text-center">
       <h6>TMT Certificate</h6>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-2 offset-1 text-end pt-1">
                    <label class="form-label" for="username">Username</label>
                </div>
                <div class="col-7">
                    <input class="form-control" id="username" type="text" autocomplete="off" placeholder="Username" [(ngModel)]="loginParam.username">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-2 offset-1 text-end">
                    <label for="password">Password</label>
                </div>
                <div class="col-7">
                    <input class="form-control" id="password" type="password" autocomplete="off" placeholder="Password" [(ngModel)]="loginParam.password">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4 offset-4 text-center pt-1">
                    <button class="btn btn-success" (click)="onClickLogin()">
                        Login
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4 offset-4 text-center">
                    <label class="action"> 
                        ลืมรหัสผ่าน ?
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
