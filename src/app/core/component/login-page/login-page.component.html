<div class="container justify-content-center" style="height: 100%;">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="row">
                <div class="col-12 text-center">
                    <h6>TMT Certificate</h6>
                </div>
            </div>
            <div class="row mt-2">
                <div class="offset-1 col-10 text-center">
                    <input class="form-control" type="text" autocomplete="off" placeholder="Username" [(ngModel)]="loginParam.username">
                </div>
            </div>
            <div class="row mt-2">
                <div class="offset-1 col-10 text-center">
                    <input class="form-control" type="password" autocomplete="off" placeholder="Password" [(ngModel)]="loginParam.password">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4 offset-4 text-center">
                    <button class="btn btn-success" (click)="onClickLogin()">
                        Login
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4 offset-4 text-center">
                    <label class="action"> 
                        ลืมรหัสผ่าน ?
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
