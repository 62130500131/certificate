<dx-date-box [name]="'datebox-'+name" class="form-control-sm rounded-pill" #datebox [value]="mValue"
    [disabled]="disabled" [displayFormat]="displayFormat" [max]="max" [min]="min" (onValueChanged)="dateChange($event)"
    [type]="type" [pickerType]="pickerType" [width]="isFixWidth ? 130 : ''"
    [dateSerializationFormat]="dateSerializationFormat">
</dx-date-box>
