<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12">
            <div class="card shadow-sm p-2 mb-2 bg-white rounded">
                <div class="card-header">
                    <h6>Map Certificate</h6>
                </div>
                <div class="card-body">
                    <div class="row mt-4">
                        <div class="col-2 text-end pt-2">
                            <label for="shipment" class="form-label">Shipment</label>
                        </div>
                        <div class="col-3">
                            <input id="shipment" class="form-control" [(ngModel)]="param.shipment" type="text">
                        </div>
                        <div class="col-2 text-end pt-2">
                            <label class="form-label" for="customer">Customer</label>
                        </div>
                        <div class="col-3">
                            <input id="customer" class="form-control" [(ngModel)]="param.customer" type="text">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-2 text-end pt-2">
                            <label class="form-label">Delivery Date</label>
                        </div>
                        <div class="col-3">
                            <dx-select-box  class="mb-2" displayExpr="text" valueExpr="value" [items]="dateDataSource"
                                [(ngModel)]="param.deliveryDate"></dx-select-box>
                            <date-range *ngIf="param.deliveryDate == 0" [start-date]="param.deliveryFrom"
                                [end-date]="param.deliveryTo" (onUpdate)="onDeliveryDateRangeChanged($event)">
                            </date-range>
                        </div>
                    </div>

                    <div class="row p-2">
                        <div class="col offset-2" style="padding-left: inherit;">
                            <button class="btn btn-sm btn-success" (click)="onClickSearch()"><i
                                    class="fa-solid fa-magnifying-glass"></i> Search</button>
                            <button class="btn btn-sm btn-secondary ms-2" (click)="onClickClear()"><i
                                    class="fa-solid fa-broom"></i> Clear</button>
                        </div>
                    </div>

                    <hr>

                    <div class="row mt-4">
                        <div class="col-12">
                            <dx-data-grid id="gridContainer" [dataSource]="dataSource" [remoteOperations]="false"
                                [allowColumnReordering]="true" [rowAlternationEnabled]="false" [showBorders]="true"
                                [width]="'100%'" [showColumnLines]="true" [showRowLines]="true">


                                <dxi-column dataField="shipmentCode" caption="Shipment No." dataType="number"
                                    [width]="200" alignment="center" cellTemplate="shipmentTemplate"></dxi-column>
                                <dxi-column dataField="deliveryDate" caption="Delivery Date" [width]="120"
                                    alignment="center" cellTemplate="dateTemplate"></dxi-column>
                                <dxi-column dataField="customerCode" caption="Customer Code" dataType="number"
                                    [width]="150" alignment="center"></dxi-column>
                                <dxi-column dataField="customerName" caption="Customer Name" dataType="string"
                                    [minWidth]="150" alignment="left"></dxi-column>

                                <div *dxTemplate="let cell of 'shipmentTemplate'">
                                    <span class="action" (click)="onClickShipment(cell.data)">
                                        {{ cell.value }}
                                    </span>
                                </div>

                                <div *dxTemplate="let cell of 'dateTemplate'">
                                    {{ cell.value | date: 'dd-MMM-yyyy' }}
                                </div>
                            </dx-data-grid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
